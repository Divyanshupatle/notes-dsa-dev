<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <title>Throtling</title>
    </head>
    <body>
        <button id="btn">click me</button>
        <script>
            const btn = document.getElementById("btn");
            const handleThrotling = throtling(callApi, 5000);

            btn.addEventListener('click', handleThrotling);

            function throtling(func, wait){
                let callFlag = true;

                return function executed(){
                    if(callFlag){
                        func();
                        callFlag = false;
                        setTimeout(()=>{
                            callFlag = true;
                        }, wait);
                    }
                }
            }

            function callApi(){
                console.log("making api call...")
            }
        </script>
    </body>
</html>
